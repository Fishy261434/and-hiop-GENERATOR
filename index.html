<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Generator</title>
</head>
<body>
  <textarea id="input"></textarea><br>
  <button onclick="convert()">Go</button><br>
  <textarea id="output" readonly></textarea>

  <script>
    function convert() {
      const inText = document.getElementById("input").value;
      document.getElementById("output").value = inText;
    }
  </script>
</body>
</html>
